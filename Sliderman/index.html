<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script> 
	<title>Product Preview Slider | CodyHouse</title>
</head>
<body>
	<ul class="cd-gallery">
		<li>
			
				<ul class="cd-item-wrapper">
					<li class="selected">
						<img src="img/ugmonk-tshirt-1.jpg" alt="Preview image">
					</li>

					<li class="move-right" data-sale="true" data-price="$22">
						<img src="img/ugmonk-tshirt-2.jpg" alt="Preview image">
					</li>

					<li>
						<img src="img/ugmonk-tshirt-3.jpg" alt="Preview image">
					</li>
				</ul> <!-- cd-item-wrapper -->

			<div class="cd-item-info">
				<b><a href="#0">Mountains</a></b>

				<em class="cd-price">$26</em>
			</div> <!-- cd-item-info -->
		</li>
	</ul> <!-- cd-gallery -->
	<a href="javascript:void(0)" onclick="enlargex()" id="zoomtab">+ Enlarge</a>


<script type="text/javascript">
function enlargex(){
	    if ($('body').css('transform') == 'scale(1.2)') {
		    $('body').css('transform','scale(1)');
			$('body').css('-webkit-transform','scale(1)');
			$('body').css('-webkit-transform-origin','0 0');
			$('body').css('-moz-transform','scale(1)');
			$('body').css('-moz-transform-origin','0 0');
			$('body').css('-o-transform','scale(1)');
			$('body').css('-o-transform-origin','0 0');
			$('body').css('-ms-transform','scale(1)');
			$('body').css('-ms-transform-origin','0 0');
			$('#zoomtab').html('+ Enlarge');
		} else {
			$('body').css('transform','scale(1.2)');
			$('body').css('-webkit-transform','scale(1.2)');
			$('body').css('-webkit-transform-origin','0 0');
			$('body').css('-moz-transform','scale(1.2)');
			$('body').css('-moz-transform-origin','0 0');
			$('body').css('-o-transform','scale(1.2)');
			$('body').css('-o-transform-origin','0 0');
			$('body').css('-ms-transform','scale(1.2)');
			$('body').css('-ms-transform-origin','0 0');
			$('#zoomtab').html('- Shrink');
		}
	}
</script>
<script src="js/jquery-2.1.1.js"></script>
<script src="js/jquery.mobile.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
